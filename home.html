<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="home.css">
    <script src="home.js"></script>
</head>
<body>
    <h2 align="center">Login Here</h2>
    <table cellspacing="2" align="center" cellpadding="15" border="0">
        <tr>
            <td>Enter email :</td>
            <td><input type="text" placeholder="Enter email here" id="email"></td>
        </tr>
        <tr>
            <td>Enter Password :</td>
            <td><input type="password" placeholder="Enter password here" id="pwd1"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Reset" onclick="clearFunc()">
                <input type="submit" value="Login" onclick="login()">
            </td>
            <td>
                <a href="#">Forgot password?</a>
            </td>
        </tr>
    </table>
</body>
</html>
